<!-- infobar code start -->
<script>
  const TEXT =
    "Vi har mycket hög belastning på vår support just nu, vilket resulterar i längre väntetider.";
</script>

<style>
  .infobar {
    position: relative;
    z-index: 1000;
    display: flex;
    overflow: hidden;
    width: 100%;
    margin-bottom: 0px;
    padding-right: 2rem;
    padding-left: 2rem;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
    flex-shrink: 1;
    flex-basis: 0%;
    background-color: hsla(49.005235602094245, 93.17%, 59.8%, 1);
    text-align: center;
    font-size: 14px;
  }
</style>

<p id="infobar" class="infobar"></p>

<script>
  if (TEXT === "") {
    document.getElementById("infobar").style.display = "none";
  } else {
    document.getElementById("infobar").innerHTML = TEXT;
  }
</script>
